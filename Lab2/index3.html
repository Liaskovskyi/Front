<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лясковський Олексій Владиславович ІК-13 Лабораторна-2 Варіант-29</title>
    <link rel="stylesheet" type="text/css" href="flag.css" />
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
    <title>3x8 Table</title>
</head>
<body>
    <table>
        
        <tbody>
            <tr>
                <td>Row 1, Col 1</td>
                <td>Row 1, Col 2</td>
                <td colspan="2" rowspan="2">Row 1, Col 3</td>
                <td colspan="2">Row 1, Col 5</td>
                <td colspan="2" rowspan="2">Row 1, Col 7</td>
            </tr>
            <tr>
                <td colspan="2">Row 2, Col 1</td>
                <td colspan="2">Row 2, Col 5</td>

            </tr>
            <tr>
                <td colspan="2">Row 3, Col 1</td>
                <td colspan="6">Row 3, Col 3</td>

            </tr>
        </tbody>
    </table>
    <div class="flag">
        <div class="circle"></div>
    </div>
    <div class="flag-transform">
        <div class="circle-transform"></div>
    </div>
    <div></div>
</body>
</html>
